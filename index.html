<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to DOM Manipulation</h1>
    </header>

    <main>
        <section>
            <p id="text">This is a sample text.</p>
            <button id="changeTextBtn">Change Text</button>
        </section>

        <section>
            <p>Click below to toggle text color:</p>
            <button id="toggleColorBtn">Toggle Color</button>
        </section>

        <section>
            <p>Click to add a new element:</p>
            <button id="addElementBtn">Add New Element</button>
            <div id="newElements"></div>
        </section>
    </main>

    <footer>
        <p>Created with cbytesoftwares</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
